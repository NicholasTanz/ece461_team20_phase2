name: Test Suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    # enable workflow for now.
    runs-on: ubuntu-latest
    if: true  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the version of Node.js you want to use

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx nyc mocha -r ts-node/register src/**/*.ts
        env:  # Specify environment variables if needed
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          LOG_FILE: /tmp/log
          LOG_LEVEL: 0

      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET}}
          AWS_REGION: ${{ secrets.us-east-1 }}
        run: |
          aws lambda update-function-code \
            --function-name ingestPackageFunction \
            --zip-file fileb://uploads/package.zip

